<!-- start html file that corresponds to the 99-start.js file              -->
<!-- This creates and configures the onscreen elements of the node           -->

<!-- If you use this as a template, update the copyright with your own name. -->

<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="start">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-tag"></i> text</label>
        <input type="text" id="node-input-text" placeholder="text">
    </div>
    <div class="form-row">
        <label for="node-input-male"><i class="fa fa-tag"></i> 音频男</label>
        <input type="text" id="node-input-male" placeholder="音频男">
    </div>
    <div class="form-row">
        <label for="node-input-female"><i class="fa fa-tag"></i> 音频女</label>
        <input type="text" id="node-input-female" placeholder="音频女">
    </div>
    <div class="form-row">
        <label for="node-input-translate"><i class="fa fa-tag"></i> translate</label>
        <input type="text" id="node-input-translate" placeholder="翻译">
    </div>
    <div class="form-row">
        <label for="node-input-duration"><i class="fa fa-tag"></i> duration</label>
        <input type="number" id="node-input-duration" placeholder="音频时长（单位:秒）">
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="start">
   <p>开始节点</p>
   <p>这是对话开始的节点<br>后只能连接rule节点</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('start', {
        category: 'node', // the palette category
        defaults: {
            name: {
                value: ""
            },
            text: {
                value: ""
            },
            male: {
                value: ""
            },
            female: {
                value: ""
            },
            duration: {
                value: 0
            },
            translate: {
                value: ""
            }
        },
        inputs: 0, // set the number of inputs - only 0 or 1
        outputs: 1, // set the number of outputs - 0 to n
        color: "#bdbbff", // set icon color
        // set the icon (held in icons dir below where you save the node)
        icon: "arrow-in.png", // saved in  icons/myicon.png
        label: function () { // sets the default label contents
            return this.name || "start";
        },
        labelStyle: function () { // sets the class to apply to the label
            return this.name ? "node_label_italic" : "";
        },
        outputLabels: function(){
            return "规则出口";
        },
    });
</script>
